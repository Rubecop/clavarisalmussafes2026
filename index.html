<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

<footer></footer>

<main class="full-width">
  <div class="row g-4 full-height">
    <!-- Gallery -->
    <section class="col-12 col-md-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center d-flex flex-column justify-content-between">
          <h2 class="card-title mb-3">Els clavaris</h2>

            <img src="fuente.jpeg" alt="Gallery Image 2">

          </div>
        </div>
      </div>
    </section>

    <!-- Next Event -->

      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center d-flex flex-column justify-content-top">
          <h2 class="card-title mb-3">Proxim event</h2>
          <p>Stay tuned for our next big celebration in Almussafes! More details will be announced soon.</p>
        </div>
      </div>
    </section>

    <!-- Social Links -->
    <section class="col-12 col-md-4">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body text-center d-flex flex-column justify-content-top">
          <h2 class="card-title mb-3">Follow Us</h2>
          <div class="d-flex flex-column gap-3 align-items-center">
            <a href="#" class="btn btn-outline-dark w-50" target="_blank">Instagram</a>
            <a href="#" class="btn btn-outline-dark w-50" target="_blank">TikTok</a>
